<html>

    <head>
        <title>
            Student Registration Form
        </title>
    </head>
<body>
    <h3>
        Registration Form
    </h3>
    <form>
        Name<br>
        <input type="text" id="name"/><br>
        Address<br>
        <input type="text" id="address"/><br>
        Email<br>

        Registration Number<br>
        <input type="number" id="reg_no"/><br>
        <br>
        <input type="submit" value="Register"/>
    </form>
</body>

</html>
