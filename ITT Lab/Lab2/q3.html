<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    
    <title>XHTML</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
        p {
         font-weight:bold;
         
        }
    </style>
  </head>
  <body>
    <p>I am a XHTML document</p>
    <br>
    Ordered List:
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      Table:
      <table>
        <tr>
          <td>Emil</td>
          <td>Tobias</td>
          <td>Linus</td>
        </tr>
        <tr>
          <td>16</td>
          <td>14</td>
          <td>10</td>
        </tr>
      </table>
      <p>This text is spanned <span style="color:blue">blue</span></p>
  </body>
</html>
