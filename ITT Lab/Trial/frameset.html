<!DOCTYPE html>
<html>
    <head>
        <h1>Frames</h1>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function () {
                    $("p").fadeOut();
                });
            });
            
        </script>
    </head>
    <body>
    <button name="Click Me" id="btn">Click Me</button>
    <p>Hello Everyone</p>
    </body>
</html>
